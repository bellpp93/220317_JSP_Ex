<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>requestHtml.html페이지</title>
</head>
<body>
   <center>
   <h2>request 테스트 폼</h2>
   <hr>
   <form name="requestForm" method="POST" action="request_result.jsp">
      <table border="1" cellspacing="1" cellpadding="5">
         <tr>
            <td bgcolor="orange">이름</td>
            <td align="left"><input type="text" 
               size="10" name="username"/></td>
         </tr>
         <tr>
            <td bgcolor="orange">직업</td>
            <td align="left">
            <select name="job">
               <option selected>직업선택</option>
               <option>웹프로그래머</option>
               <option>회사원</option>
               <option>공무원</option>
               <option>연예인</option>
               <option>학생</option>
               <option>기타</option>
            </td>
         </tr>
         <tr>
            <td bgcolor="orange">관심분야</td>
            <td align="left">
            <input type="checkbox" name="favorite" value="영화보기">영화보기</input>
            <input type="checkbox" name="favorite" value="게임">게임</input>
            <input type="checkbox" name="favorite" value="등산">등산</input>
            <input type="checkbox" name="favorite" value="낚시">낚시</input>
         </tr>
         <tr>
            <td colspan="2" align="center">
               <input type="submit" value="확인"/>
               <input type="reset" value="취소"/>
               
         </tr>
      </table>
   </form>
   </center>
</body>
</html>
